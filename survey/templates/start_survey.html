<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Survey</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(120, 120, 120); /* Light Grey */
            color: #333; /* Dark Grey */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: #fff; /* White background */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Form Fields */
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit Button */
        button {
            background-color: #555; /* Dark Grey */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #333; /* Slightly darker grey */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Start Survey</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Enter your name:</label>
            <input type="text" name="name" placeholder="Your Name" required>
            <button type="submit">Start Survey</button>
        </form>
    </div>
</body>
</html>
