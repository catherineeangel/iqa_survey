{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Final Survey</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(120, 120, 120); /* Light Gray */
            color: #333; /* Dark Gray */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        /* Thumbnail Grid Styling */
        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 60%;
            align-items: center;
        }

        .thumbnail-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
        }

        /* Form Container */
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center; 
            text-align: center;
            height: 100%; 
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Label Styling */
        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }

        /* Input Styling */
        input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f8f8;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        /* Button Styling */
        button {
            background-color: #444;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background-color: #222;
            transform: scale(1.05);
        }
    </style>

    <script>
        function validateForm() {
            let contrast = document.querySelector("input[name='contrast']").value;
            let sharpness = document.querySelector("input[name='sharpness']").value;
            let colorfulness = document.querySelector("input[name='colorfulness']").value;
            let brightness = document.querySelector("input[name='brightness']").value;

            let rankings = [contrast, sharpness, colorfulness, brightness];
            let uniqueRankings = new Set(rankings);

            if (uniqueRankings.size !== rankings.length) {
                alert("Each factor must have a unique ranking (1-4). Please adjust your rankings.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Thumbnail Display -->
        <div class="thumbnail-container">
            {% for participant_image in participant_images %}
                <img src="{% static 'images/' %}{{ participant_image.image }}" alt="Image Thumbnail">
            {% endfor %}
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <h2>Final Survey</h2>
            <p>Please review the images before submitting your final feedback.</p>

            <form method="post" action="{% url 'final_survey' %}" onsubmit="return validateForm()">
                {% csrf_token %}

                <label>Contrast: 
                    <input type="number" name="contrast" min="1" max="4" required>
                </label>
                
                <label>Sharpness: 
                    <input type="number" name="sharpness" min="1" max="4" required>
                </label>
                
                <label>Colorfulness: 
                    <input type="number" name="colorfulness" min="1" max="4" required>
                </label>
                
                <label>Brightness: 
                    <input type="number" name="brightness" min="1" max="4" required>
                </label>
                
                <label>Additional Comments (Optional): 
                    <textarea name="comments" placeholder="Write your comments here..."></textarea>
                </label>

                <button type="submit">Submit Survey</button>
            </form>
        </div>
    </div>
</body>
</html>
