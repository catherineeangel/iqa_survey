{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(120, 120, 120); /* Neutral Gray */
            color: #333; /* Dark Gray */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Image Styling */
        .survey-image {
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Radio Button Styling */
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        input[type="radio"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 12px 16px;
            background-color: #bbb; /* Medium Gray */
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.1s;
        }

        input[type="radio"]:checked + label {
            background-color: #4CAF50; /* Green when selected */
            color: white;
            transform: scale(1.1);
        }

        /* Button Styling */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #444; /* Dark Gray */
            color: white;
            padding: 12px 22px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #222; /* Even darker on hover */
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>Rate This Image ({{ index }}/{{ total }})</h2>
    <img src="{{ image_path }}" alt="Survey Image" class="survey-image">

    <form id="ratingForm" method="post" action="{% url 'survey_question' %}">
        {% csrf_token %}
        <input type="hidden" name="image_id" value="{{ image.id }}">

        <div class="radio-group">
            <input type="radio" id="rating1" name="rating" value="1" {% if existing_rating == 1 %}checked{% endif %}>
            <label for="rating1">1</label>

            <input type="radio" id="rating2" name="rating" value="2" {% if existing_rating == 2 %}checked{% endif %}>
            <label for="rating2">2</label>

            <input type="radio" id="rating3" name="rating" value="3" {% if existing_rating == 3 %}checked{% endif %}>
            <label for="rating3">3</label>

            <input type="radio" id="rating4" name="rating" value="4" {% if existing_rating == 4 %}checked{% endif %}>
            <label for="rating4">4</label>

            <input type="radio" id="rating5" name="rating" value="5" {% if existing_rating == 5 %}checked{% endif %}>
            <label for="rating5">5</label>
        </div>

        <div class="nav-buttons">
            {% if can_go_prev %}
                <button type="submit" name="action" value="prev">Previous</button>
            {% endif %}
            {% if can_go_next %}
                <button type="submit" name="action" value="next" onclick="return validateRating()">Next</button>
            {% else %}
                <button type="submit" name="action" value="finish" onclick="return validateRating()">Finish Survey</button>
            {% endif %}
        </div>
    </form>

    <script>
        function validateRating() {
            const ratings = document.getElementsByName("rating");
            let selected = false;

            for (let i = 0; i < ratings.length; i++) {
                if (ratings[i].checked) {
                    selected = true;
                    break;
                }
            }

            if (!selected) {
                alert("Please select a rating before proceeding.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
